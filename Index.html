<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Corben&family=Quattrocento+Sans&family=Thasadith:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/minty/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>EV Photography</title>
    <style>
      .titleFont {
        font-family: 'Corben', cursive; }
      .fancyFont {
        font-family: 'Thasadith', sans-serif; }
      .bodyFont {
        font-family: 'Quattrocento Sans', sans-serif; }
    </style>
  </head>
  
  <body>
    
    <div class="jumbotron jumbotron-fluid bg-secondary mb-0">
      <div class="container text-center text-light">
        <h1 class="display-4 text-light titleFont">Evelyn Charland</h1>
        <p class="lead bodyFont">
          "I take photography seriously."
        </p>
        <hr class="my4 bodyFont">
        <p>"I want to take pictures of you and your dog."</p>
       </div>
    </div>
    
    <nav class="navbar sticky-top navbar-light bg-white border-success">
      <a class="navbar-brand text-success fancyFont" href="#"><strong>EV Photography</strong></a>

      <a href="#">
        <img class="img-fluid" style="height: 45px" alt="logo and nav" src="./assets/images/EVLogo.png">
      </a>
    </nav>
        
    <div class="row no-gutters text-center justify-content-around">
      
      <div class="col-md-6">
        <a href="#" class="d-block p-2 h-100">
          <img class="img-fluid" alt="a picture" src="./assets/images/Port6.png">
        </a>
      </div>
      <div class="col-md-6">
        <a href="#" class="d-block p-2 h-100">
          <img class="img-fluid" alt="a picture" src="./assets/images/Port4.png">
        </a>
      </div>
      
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/images/Lands1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/images/Lands2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/images/Lands3.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
      <div class="col-md-6">
        <a href="#" class="d-block p-2 h-100">
          <img class="img-fluid" alt="a picture" src="./assets/images/Lands3.png">
        </a>
      </div>
      <div class="col-md-6">
        <a href="#" class="d-block p-2 h-100">
          <img class="img-fluid" alt="a picture" src="./assets/images/Lands4.png">
        </a>
      </div>
      
    </div>
    
    
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  
</html>
